<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Loja de Produtos</title>
</head>
<body>
    <header>
        <h1>Minha Loja Virtual</h1>


        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#contato">Contato</a></li>
            </ul>
        </nav>


    </header>

    <div id="modal-caracteristicas" style="display:none;">
        <div class="modal-content">
            <span id="fechar-modal" class="fechar">&times;</span>
            <h2 id="produto-nome-modal"></h2>
            <label for="tamanho">Tamanho:</label>
            <select id="tamanho">
                <option value="P">P</option>
                <option value="M">M</option>
                <option value="G">G</option>
            </select>
            <label for="cor">Cor:</label>
            <select id="cor">
                <option value="azul">Azul</option>
                <option value="vermelho">Vermelho</option>
                <option value="verde">Verde</option>
            </select>
            <button id="confirmar-compra">Confirmar Compra</button>
        </div>
    </div>
    


    





    <div id="erro-container"></div>
    
    <div id="produtos"></div>

    <footer>
        <p>&copy; 2024 Minha Loja Virtual. Todos os direitos reservados.</p>
    </footer>

    <script src="index.js"></script>
</body>
</html>
